<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- google fonts font grab-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">


</head>
<body>

  <div class="dashBoards">
    <div class="top">
      <div class="profile">

        <div class="image">
          <img src="images/image-jeremy.png" alt="">
        </div>

        <div class="profileInfo">
          <p class="reportedFor">Report for</p>
          <p class="name">Jeremy Robson</p>
        </div>

      </div>

      <div class="DWM">
        <p>Daily</p>
        <p class="select">Weekly</p>
        <p>Monthly</p>
      </div>
    </div>

    <div class="work card">
      <div class="info">
        
        <div class="timeAndTitle">

          <p class="title">Work</p>
          <h1 class="hour">32hrs</h1>

        </div>

        <div class="dotsAndLasts">

          <div class="dots">
            <img src="images/icon-ellipsis.svg" alt="">
          </div>

          <div class="lasts">
            <p class="last">Last Week - 36hrs</p>
          </div>

        </div>
      </div>

      <img class="card-ico" src="images/icon-work.svg" alt="">
    </div>

    <div class="play card">

      <div class="info">

        <div class="timeAndTitle">

          <p class="title">Play</p>
          <h1 class="hour">10hrs</h1>

        </div>

        <div class="dotsAndLasts">

          <div class="dots">
            <img src="images/icon-ellipsis.svg" alt="">
          </div>

          <div class="lasts">
            <p class="last">Last Week - 8hrs</p>
          </div>

        </div>
      </div>

      <img class="card-ico" src="images/icon-play.svg" alt="">
    </div>

    <div class="study card">

      <div class="info">

        <div class="timeAndTitle">

          <p class="title">Study</p>
          <h1 class="hour">4hrs</h1>

        </div>

        <div class="dotsAndLasts">

          <div class="dots">
            <img src="images/icon-ellipsis.svg" alt="">
          </div>

          <div class="lasts">
            <p class="last">Last Week - 7hrs</p>
          </div>

        </div>
      </div>

      <img class="card-ico" src="images/icon-study.svg" alt="">
    </div>

    <div class="exercise card">

      <div class="info">

        <div class="timeAndTitle">

          <p class="title">Exercise</p>
          <h1 class="hour">4hrs</h1>

        </div>

        <div class="dotsAndLasts">

          <div class="dots">
            <img src="images/icon-ellipsis.svg" alt="">
          </div>

          <div class="lasts">
            <p class="last">Last Week - 5hrs</p>
          </div>

        </div>
      </div>

      <img class="card-ico" src="images/icon-exercise.svg" alt="">
    </div>

    <div class="social card">

      <div class="info">

        <div class="timeAndTitle">

          <p class="title">Social</p>
          <h1 class="hour">5hrs</h1>

        </div>

        <div class="dotsAndLasts">

          <div class="dots">
            <img src="images/icon-ellipsis.svg" alt="">
          </div>

          <div class="lasts">
            <p class="last">Last Week - 10hrs</p>
          </div>

        </div>
      </div>

      <img class="card-ico" src="images/icon-social.svg" alt="">
    </div>

    <div class="self-care card">

      <div class="info">

        <div class="timeAndTitle">

          <p class="title">Self Care</p>
          <h1 class="hour">2hrs</h1>

        </div>

        <div class="dotsAndLasts">

          <div class="dots">
            <img src="images/icon-ellipsis.svg" alt="">
          </div>

          <div class="lasts">
            <p class="last">Last Week - 2hrs</p>
          </div>

        </div>
      </div>

      <img class="card-ico" src="images/icon-self-care.svg" alt="">
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/mhcdaeth">MHCDA</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
